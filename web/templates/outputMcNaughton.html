<!DOCTYPE html>
<html>
    <head>
        <title>
            Risultato
        </title>

        <style>
            
            html{
                font-family: Arial, Helvetica, sans-serif;
                background-color: cornflowerblue;
            }

            header{
                font-size: 50px;
                font-weight: bold;
                text-align: center;
                padding-bottom: 15mm;
            }

            div.debug{
                font-size: 20px;
                font-weight: 200;
            }

            article{
                margin-right: auto;
                margin-left: auto;
                width: fit-content;
                padding: 15mm;
                border-radius: 5mm;
                border: 5px solid blue;
                background-color: white;
            }


            div.tasto{
                margin-top: 1rem;
                width: fit-content;
                margin-left: auto;
                margin-right: auto;
            }
            
            div.output{
                font-size: 40px;
                font-family: 900;
                margin-top: 1rem;
            }

            ul{
                margin-left: -11mm;
                list-style-type: none;
            }

        </style>

    </head>

    <body>
        <header>
            Funzione di McNaughton:
        </header>

        <article>
            <div class="debug">
                Interpetrazione formula: <br />
                {{formula}}
            </div>
    
            <div class="output">
                <ul>
                {% for stringa in polinomi %} 
                    <li> {{stringa}} </li>
                {% endfor %}
                </ul>
            </div>

            <div class="tasto">
                <form action="/">
                    <input type="submit" value="Tornare alla pagina iniziale" />
                </form>
            </div>
    
        </article>

    </body>
</html>
